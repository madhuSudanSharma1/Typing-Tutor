<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .popup {
  display: none;
  position: fixed;
  padding: 10px;
  width: 280px;
  left: 50%;
  margin-left: -150px;
  height: 180px;
  top: 50%;
  margin-top: -100px;
  background: #FFF;
  border: 3px solid #F04A49;
  z-index: 20;
}

#popup:after {
  position: fixed;
  content: "";
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(0,0,0,0.5);
  z-index: -2;
}

#popup:before {
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: #FFF;
  z-index: -1;
}

/* Styling buttons & webpage */

body {
  background: offwhite;
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
    margin-top: 50px;
    background-color: rgba(255,255,255,0.3);
    border: 3px solid #F04A49;
    color: #F04A49;
    font-size: 25px;
    padding: 10px 20px;
    
}

button:hover {
    background-color: #F04A49;
    color: #FFF;
    border: 3px solid #F04A49;
    transition: all 0.3s ease 0s;
}

p {
	margin: 1em 0;
  font-size: 16px;
}


.popupk {
  display: none;
  /* position: fixed; */
  padding: 10px;
  width: 280px;
  left: 50%;
  margin-left: -150px;
  height: 180px;
  top: 50%;

#popupk:after {
  position: fixed;

#popupk:before {
  position: absolute;

  top: 0;
  left: 0;

  background: #362f2f;

}

/* Styling buttons & webpage */

body {
  background: offwhite;
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
    margin-top: 50px;
    margin-left: 20px;
    background-color: rgba(255,255,255,0.3);
    border: 3px solid #F04A49;
    color: #F04A49;
    font-size: 25px;
    padding: 10px 20px;
    border-radius: 8px;
    width: 30%;
}

button:hover {
    background-color: #F04A49;
    color: #FFF;
    border: 3px solid #F04A49;
    transition: all 0.3s ease 0s;
}

p {
	margin: 1em 0;
  font-size: 16px;
}
.container{
  margin-top: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

}

  </style>
</head>
<body>
  <div class="container">
 <button class="button" href="#" onclick="show('popup1')">Download Keyboard</button>
<!-- This is what will be included inside the popup -->
<div class="popup" id="popup1">
  <!-- <p>This is a popup!</p> -->
  <!-- <p>Overlay uses <b>:before</b> and <b>:after</b> pseudo-classes.</p> -->
  <p>Download Keyboard</p>
  <a href="#" onclick="hide('popup1')">Close</a>
</div>


<button class="button" href="#" onclick="show('popup2')">Select Keyboard</button>
<div class="popupk" id="popup2">
  <p>Select Keyboard</p>
  <a href="#" onclick="hide('popup2')">Close</a>
</div> 

<button class="button" href="#" onclick="show('popup3')">Mode Selection</button>
<div class="popupk" id="popup3">
  <p>Mode Selection</p>
  <a href="#" onclick="hide('popup3')">Close</a>
</div> 

<button class="button" href="#" onclick="show('popup4')">User Control</button>
<div class="popupk" id="popup4">
  <p>User Control</p>
  <a href="#" onclick="hide('popup4')">Close</a>
</div> 

</div>
<script>
  $ = function(id) {
  return document.getElementById(id);
}

var show = function(id) {
	$(id).style.display ='block';
}
var hide = function(id) {
	$(id).style.display ='none';
}
</script>
</body>
</html>
